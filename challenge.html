    <script>
       function hash(x) {
	        seed = 47;
	        diccionario = "abehinuprsducv";
            for(i = 0; i < x.length; i++) {
                seed = (seed * 19 + diccionario.indexOf(x[i]));               
            }
            return seed;
        }

        function decryptHash(x){
            let seed = x
            let stack = [];           
            let max = 20;
            diccionario = "abehinuprsducv";
            
            while (seed != 47 && max != 0){
                let mod = Math.trunc(((seed  % 19)/ 2 / 0.5));
                stack.push(diccionario[mod]);
                seed = (seed - mod) /19;
                max -= 1;                
            }
            
            return stack.reverse().join("");          
        

        }
        console.log(hash("descubrir"));
        console.log(decryptHash("15338399087375"));
    </script>
